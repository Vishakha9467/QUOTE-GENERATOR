<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #4facfe;
            margin: 0;
        }

        header p {
            font-size: 1rem;
            color: #555;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4facfe;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00c6ff;
        }

        #quote-box {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #555;
            margin: 20px 0;
        }

        #author {
            font-size: 1.2rem;
            font-weight: bold;
            color: #777;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quote Generator</h1>
        <p>Your daily dose of inspiration and wisdom</p>
    </header>
    <main>
        <form id="quote-form">
            <input type="text" id="category" name="category" placeholder="Enter a keyword (e.g., life, love)" required>
            <button type="submit">Get Quote</button>
        </form>
        <div id="quote-box" style="display: none;">
            <blockquote id="quote"></blockquote>
            <p id="author"></p>
        </div>
    </main>
    <footer>&copy; 2024 Quote Generator. Made with <span style="color: red;">&hearts;</span>.</footer>
    <script>
        document.getElementById('quote-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const category = document.getElementById('category').value.trim();

            const response = await fetch('/get_quote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: category }),
            });

            const data = await response.json();
            document.getElementById('quote-box').style.display = 'block';
            document.getElementById('quote').innerText = data.quote;
            document.getElementById('author').innerText = data.author ? `- ${data.author}` : '';
        });
    </script>
</body>
</html>
